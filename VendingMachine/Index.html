<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='site.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id='container'>
        <h1 style="text-align: center;">Vending Machine</h1>
        <hr />
        <div class='row'>
            <div class='col-8'>
                <div class='masterListContainer' id='theReallyImportantSpot'>

                </div>

            </div>
            <div class='col-4'>
                <div class='row'>
                    <!-- this row is for the Total $ In -->
                    <div class='col' style='text-align: center;'>
                        <h3 style="text-align: center;">Total $ In</h3>
                        <form>
                            <div id='rightColumnTables'>
                                <table class='rightColumnTable'>
                                    <tr colspan='2'>
                                        <td>
                                            <input type="text" id="currentMoneyIn" style='width:100px;' readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="addDollarButton">Add Dollar</button>
                                        </td>
                                        <td>
                                            <button type='button' id='addQuarterButton'>Add Quarter</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type='button' id='addDimeButton'>Add Dime</button>
                                        </td>
                                        <td>
                                            <button type='button' id='addNickelButton'>Add Nickel</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
                <div class='row'>
                    <!-- this row is for the messages -->
                    <div class='col' style='text-align: center;'>
                        <hr />
                        <h3 style="text-align: center;">Messages</h3>
                        <form>
                            <div id='rightColumnTables'>
                                <table class='rightColumnTable'>
                                    <tr>
                                        <td colspan='2'>
                                            <input type="text" id="currentMessage" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for='itemIdNumber'>Item:</label>
                                        </td>
                                        <td>
                                            <input type="text" id="itemIdNumber" style='width:100px;' readonly />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan='2'>
                                            <button type="button" onclick='purchaseItem()' id="makePurchaseButton">Make Purchase</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
                <div class='row'>
                    <!-- this row is for the Change -->
                    <div class='col' style='text-align: center;'>
                        <hr />
                        <h3 style="text-align: center;">Change</h3>
                        <form>
                            <div id='rightColumnTables'>
                                <table class='rightColumnTable'>
                                    <tr>
                                        <td>
                                            <input type="text" id="changeMessage" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" id="changeReturnButton">Change Return</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="site.js"></script>

    <noscript>This site is best viewed with JavaScript enabled!</noscript>
</body>
</html>
<div class="text-center">
</div>
